<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>absolute + transform</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .wp {
            position: relative;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50px, -50px);
        }
    </style>
</head>

<body>
    <h1>absolute + transform</h1>
    <div class="wp">
        <div class="left-dot" style=" background: red;"></div>
        <div class="top-dot" style=" background: red;"></div>
        <div class="box size"></div>
    </div>
    <script src="//yanhaijing.com/assets/plugin/tongji/baidu.js"></script>
</body>

</html>
