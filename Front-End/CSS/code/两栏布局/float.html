<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>将左侧div浮动，右侧div设置margin-left</title>
    <style>
        .content {
            background: pink;
            overflow: hidden;
        }

        .left {
            background: #BCE8F1;
            float: left;
            width: 200px;
            height: 500px;

        }

        .right {
            background: #F0AD4E;
            margin-left: 200px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>将左侧div浮动，右侧div设置margin-left</h1>
    <div class="content">
        <div class="left">固定宽度区</div>
        <div class="right">自适应区</div>
    </div>
</body>

</html>
