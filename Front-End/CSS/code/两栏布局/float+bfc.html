<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>float + BFC方法</title>
    <style>
        .content {
            background: pink;
            overflow: auto;
        }

        .left {
            float: left;
            width: 200px;
            /* height:150px; */
            background: #BCE8F1;
        }

        .right {
            overflow: auto;
            /* height:100px; */
            background: #F0AD4E;
        }
    </style>
</head>

<body>
    <h1>float + BFC方法</h1>
    <div class="content">
        <div class="left">固定宽度区</div>
        <div class="right">自适应区</div>
    </div>
</body>

</html>
