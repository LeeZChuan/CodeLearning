<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>数据扁平化</title>
</head>

<body>
	<div id="test">数组扁平化</div>
	<div id="test">数组的扁平化，就是将一个嵌套多层的数组 array (嵌套可以是任何层数)转换为只有一层的数组。举个例子，假设有个名为 flatten 的函数可以做到数组扁平化， 效果就会如下：</div>
	<div id="test"> var arr = [1, [2, [3, 4]]];	</div>
	<div id="test"> console.log(flatten(arr)) // [1, 2, 3, 4]	</div>

	<script src="./index.js" > 	
	</script>
</body>

</html>
