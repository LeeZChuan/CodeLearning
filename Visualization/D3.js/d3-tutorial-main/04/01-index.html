            height = totalheight - margin.top - margin.bottom;

            //定义比例尺
            var xScale = d3.scaleBand().range([0, width]).padding(0.2);
            var yScale = d3.scaleLinear().range([height, 0]);
            //定义坐标轴

                .append('svg')

                .attr("transform","translate("+margin.left+","+margin.top+")")

        drawChart()
